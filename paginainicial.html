<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Petshop Amiguinhos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type = "text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="modelo.js"></script>
    <link href="modelo.css" rel="stylesheet">

</head>
<body>
    <!--barra de navegacao-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar- ligth">
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#quemsomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cadastro">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#imagens">Imagens</a>
                    </li>
                </ul>
            </div>
        </nav> 
    
        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem somos?</h3>
                <img src="figuras/90224352_109940490639955_2367493953327988736_o.jpg" class="rounded-circle" width="300px" height="300px">
                <h3>Somos um Petshop localizado na Av. Tupi 383, Araquara-SP</h3>
            </div>
        </section>

        <br/>

        <section id="cadastro">
            <div class= "row">
            <div class="col-sm-6">
                <h3>Cadastrar animal</h3>
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo"class="form-control"/>

                    <label for="nomeanimal">Nome do animal:</label>
                    <input type="text" id="nomeanimal" name="nomeanimal" class="form-control"/>

                    <label for="raca">Raça:</label>
                    <input type="text" id="raca" name="raca"class="form-control"/>      

                    <label for="porte">Selecione o porte do seu animal:</label>
                    <select id="porte" class="form-control">
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                        <option value="grande">Grande</option>
                    </select>  

                    <label for="sexo">Selecione o sexo:</label>
                    <select id="sexo" class="form-control"> 
                        <option value="feminino">Fêminino</option>
                        <option value="masculino">Masculino</option>
                    </select>

                    <br/>
                    <button id="btSalvar" class="btn btn-success">Salvar</button>
                    <button id="btCancelar" class="btn btn-secundary">Cancelar</button>
                  </div>
                  <div class="col-sm-6">
                    <button id="btJSON" class="btn btn-primary">JSON</button>
                    <button id="btAJAX" class="btn btn-primary">AJAX</button>
                    <span id="dados"></span>
                    <table id="tabela" class="table"></table>
                  </div>
            </div>
            <br/>


                <section id="imagens">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="figuras/valdivia.jpg" width="100%">
                        </div>
        
                        <div class="col-lg-4">
                            <img src="figuras/quindim.jpg" width="100%">
                        </div >
        
                        <div class="col-lg-4">
                            <img src="figuras/milu.jpg" width="100%">
                        </div >
                    </div>
                </section>



            </div>
            </section>
            <footer>
                <p>&copy;anaandrei</p>
            </footer>
        </div>
    </body>
</html>
